<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Data Line Graphs</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Hand-Tremor-Based-Biometric-Recognition </h1>
    <h2 id="target-value">Predicted Category: Loading...</h2>
    <div id="graph1"></div>
    <div id="graph2"></div>
    <div id="graph3"></div>
    <div id="graph4"></div>

    <script>
        function fetchDataAndUpdateGraphs() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const x = data.x;
                    const y1 = data.y1;
                    const y2 = data.y2;
                    const y3 = data.y3;
                    const y4 = data.y4;
                    const target = data.target;
                    document.getElementById('target-value').textContent = 'Predicted Category: Person' + target;

                    // Update graph 1
                    Plotly.react('graph1', [{
                        x: x,
                        y: y1,
                        mode: 'lines',
                        name: 'X Data'
                    }], {
                        title: 'X Sensor',
                        font: {
                                size: 24,
                                family: 'Times New Roman',
                                color: 'red'
                            }
                    });

                    // Update graph 2
                    Plotly.react('graph2', [{
                        x: x,
                        y: y2,
                        mode: 'lines',
                        name: 'Y Data'
                    }], {
                        title: 'Y Sensor',
                        font: {
                                size: 24,
                                family: 'Times New Roman',
                                color: 'red'
                            }
                    });

                    // Update graph 3
                    Plotly.react('graph3', [{
                        x: x,
                        y: y3,
                        mode: 'lines',
                        name: 'Z Data'
                    }], {
                        title: 'Z Sensor',
                        font: {
                                size: 24,
                                family: 'Times New Roman',
                                color: 'red'
                            }
                    });

                    // Update graph 4
                    Plotly.react('graph4', [{
                        x: x,
                        y: y4,
                        mode: 'lines',
                        name: 'Mixed Data'
                    }], {
                        title: 'Mixed Sensor',
                        font: {
                                size: 24,
                                family: 'Times New Roman',
                                color: 'red'
                            }
                    });
                });
        }

        // Initial plot
        fetchDataAndUpdateGraphs();

        // Update graphs every second
        setInterval(fetchDataAndUpdateGraphs, 1000);
    </script>
</body>
</html>
